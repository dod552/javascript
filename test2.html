		<script type="text/javascript">
			/*
			2. 전달인자는 없고, 리턴값만 있는 함수
			[ 리턴값이 있는 함수 ]
			- 함수 실행 후 원래 위치로 돌아갈 때 어떤 값(데이터)를 호출한 곳으로 전달하는 형태
			- 함수 선언 시 자바의 메서드와 달리 별도의 리턴타입은 명시하지 않고
			  함수 내부에서 return 문을 사용하여 리턴할 데이터를 명시
			  => return 문에 지정된 데이터의 타입에 따라 리턴되는 데이터 타입이 자동으로 결정됨
			- 함수를 호출한 곳에서는 함수로부터 리턴되는 데이터를 전달받아 사용 가능
			  => 변수에 저장하거나 출력문 등의 함수 또는 연산에 즉시 사용도 가능함
			- 리턴값은 동시에 하나의 값만 지정할 수 있음
			- 주의! 리턴값이 없는 메서드를 변수에 할당하거나 다른 메서드 등에 사용할 경우
			  리턴값이 전달되지 못하므로 undefined 값이 대신 전달됨(오류가 발생하지 않음)
			*/
			
			// sister2() 함수 호출
			// => 전달인자가 없으므로 함수 호출 시 함수명 뒤의 소괄호() 내에 아무 데이터도 전달하지 않음
			// => 리턴값이 있으므로 ...........
			console.log("동생아! 물 좀 떠 온나!");
// 			sister2(); // 리턴값이 있는 함수지만 리턴값을 전달받지 않아도 상관없다!
			
// 			// 리턴되는 값을 함수 호출 지점에서 전달받을 변수를 좌변에 선언하여 리턴값을 저장 가능
			let myHands = sister2(); 
			// => 함수 내에서 리턴하는 값이 "물" 문자열이므로 해당 문자열이 리턴되어 myHands 변수에 저장됨
			console.log(`동생이 갖다준 것 : ${myHands}`);
			
			// 리턴값을 별도의 변수에 저장하지 않고, 다른 함수나 연산 등에서 즉시 활용 가능
			// 주의! 출력문 내에서 함수 호출 코드가 있을 경우 출력할 문장 전체를 다 완성한 후에 출력됨
			// => 따라서, "동생이 갖다준 것" 문장과 sister2 함수 리턴값을 결합한 후에 출력함
			//    즉, sister2() 함수를 실행한 후 리턴값을 먼저 전달받아 문자열 결합 수행 
// 			console.log(`동생이 갖다준 것222 : ${sister2()}`);
// 			console.log("동생이 갖다준 것222 : " + sister2());
// 			console.log("동생이 갖다준 것222 : ", sister2());
			// ===========================================================================
			// [ 2번 타입 함수 연습 ]
			// 1. getMessage() 함수 호출하여 리턴되는 문자열을 변수 msg 에 저장 후 출력(함수 내에서는 출력 금지!)
			let msg = getMessage();
			document.write(`msg : ${msg}<br>`);
			// -------------------------------------------------------
			// 2. getTotal() 함수 호출하여 1 ~ 10 까지의 합계 계산 결과값을 리턴받아 출력
			
			// -------------------------------------------------------
			// 3. getTotal2() 함수 호출하여 1 ~ 10 까지의 합계에 대한 "짝수" or "홀수" 판별하여 결과를 리턴받아 출력
			
			
		</script>
	</body>
</html>
