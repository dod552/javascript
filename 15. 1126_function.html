<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="test1.js"></script>
	</head>
	<body>
		<h1>test1.html</h1>
		<hr>
		<!-- 버튼 "클릭" 동작이 발생했을 때 특정 함수를 호출하려면 버튼 태그에 onclick 속성을 통해 함수 호출 코드 기술 -->
		<input type="button" value="printMsg 함수 호출" onclick="printMsg()">
		<hr>
		<script type="text/javascript">
			// [ 1. 전달인자도 없고, 리턴값도 없는 함수 호출 ]
			// 전달인자가 없으므로 함수 호출 시 함수명 뒤의 소괄호() 내에 
			// 아무런 데이터(= 전달인자)도 기술하지 않음(비워둠)
			console.log("동생을 불러서 불 끄라고 시켰다!");
			
			// sister1() 함수 호출
			// 주의! 해당 함수가 정의(선언)되지 않았거나 이름이 틀린 경우 호출 시점에 콘솔에 오류 메세지가 출력됨
			// => sister1 is not defined => sister1 함수가 정의되지 않았음
			// => 따라서, sister1 함수는 현재 HTML 문서의 스크립트 블럭 내 또는 외부 스크립트 파일에 정의되어 있어야 함
			sister1(); // sister1() 함수가 정의된 위치로 코드의 흐름(= 제어권)이 이동함
			
			// sister1() 함수 실행이 종료된 후에 실행되는 코드
			console.log("동생 호출 끝!");
			// ====================================================================
			// [ 함수 호출 연습 ]
			// 1. "Hello, World!" 문자열을 출력하는 함수 hello() 호출
			document.write(`hello() 함수 호출 시작!<br>`);
			
			// hello() 함수 호출
			hello();
			
			document.write(`hello() 함수 호출 끝!<br>`);
			document.write(`<hr>`);
			// --------------------------------------------------------
			// 2. "Hello, World!" 문자열을 3번 반복 출력하는 함수 hello2() 호출
			hello2();
			document.write(`<hr>`);
			// --------------------------------------------------------
			// 3. 구구단 2단을 출력하는 gugudan() 함수 호출
			gugudan();
			document.write(`<hr>`);
			// --------------------------------------------------------
			// 4. 1 ~ 10 까지의 합(55) 출력하는 sum() 함수 호출
			sum();
			document.write(`<hr>`);
			// --------------------------------------------------------
			// 함수 정의 시 좋은 점은 원하는 시점에 언제든 동일한 작업을 단순 호출만으로 실행할 수 있다는 점이다!
// 			gugudan();
		</script>
	</body>
</html>
