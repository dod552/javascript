<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="test3.js"></script>
	</head>
	<body>
		<h1>test3.html</h1>
		<hr>
		<hr>
		<script type="text/javascript">
			/*
			[ 전달인자가 있는 함수 ]
			- 외부에서 함수 호출 시 함수에 전달할 데이터를 전달인자(Argument)라고 함
			- 이 때, 전달인자를 전달받아 함수에서 사용하기 위해서는 매개변수(Parameter)가 필요함
			  => 자바스크립트에서 매개변수는 변수명만 지정하면 된다(let, var 등 선언 불필요)
			- 외부에서 전달하는 데이터(전달인자)의 갯수와 동일한 갯수의 매개변수 선언 필수
			  (전달인자의 갯수 제한은 없음)
			- 외부에서 전달받은 데이터의 타입에 따라 변수 data 의 타입이 결정
			  => 만약, 전달받은 데이터가 없을 경우 undefined 값이 저장됨(= 변수 선언 후 초기화하지 않을때와 동일)
			- undefined 값이 아닌 특정 데이터를 기본값으로 지정하는 방법
			  => 함수 선언부에 "함수명(매개변수명 = 기본값)" 의 형태로 지정하거나  
			     함수 내에서 if문을 통해 undefined 값일 경우 기본값을 저장하는 코드를 추가
			  ex) function a(data = 0) {} // data 매개변수의 기본값이 0으로 설정됨
			  ex2) function a(data) {
				  		if(data == undefined) {
				  			data = 0;
				  		}
			       }
			*/
			
			console.log("동생아! 200원 줄테니 과자 사먹어라!");
			
			// sister3() 함수 호출 시 함수 전달인자로 데이터 지정
			sister3(200); // sister3() 함수 내의 매개변수로 정수 200 전달
			
			console.log("sister3 호출 끝!");
			// ===============================================================
			// [ 연습문제 ]
			// 1. printMessage() 함수를 호출하여 문자열 1개를 전달하고, 함수 내에서 전달받은 문자열 출력하기
			printMessage("Hello, World!");
			document.write(`<hr>`);
			// ---------------------------------------------------------
			// 2. printHello() 함수 호출하여 출력문을 반복할 횟수를 전달하고, 함수 내에서 해당 횟수만큼 문자열 출력하기
			printHello(3); // 함수 내에서 "Hello, World!" 문자열이 5번 반복 출력되어야 함
			document.write(`<hr>`);
			// ---------------------------------------------------------
			// 3. 정수 1개(x) 전달하면 1 ~ x 까지의 합계를 계산하여 출력하는 sum() 함수 호출
			//    ex) 10 전달 시 1 ~ 10 까지의 합 55 출력
			sum(10);
			document.write(`<hr>`);
			// ---------------------------------------------------------
			// 4. 정수 1개(dan) 전달하면 dan 에 해당하는 구구단을 출력하는 gugudan() 함수 호출
			//    ex) 2 전달 시 구구단 2단, 9 전달 시 구구단 9단 출력
			gugudan(2);
			
			// 주의! 매개변수가 1개인 함수 호출 시 복수개의 전달인자를 지정할 경우 첫번째 전달인자만 매개변수에 저장됨
// 			gugudan(5, 6); // 첫번째 정수 5가 전달되어 5단 출력됨(6은 버려짐)
			document.write(`<hr>`);
			// ---------------------------------------------------------
			// 5. 정수 2개를 전달하여 두 수의 합계를 계산하여 출력하는 sum2() 함수 호출
			sum2(10, 20);
			// 주의! 전달인자 갯수가 부족한 경우 나머지 매개변수는 undefined 가 됨
			sum2(50); // 매개변수 num1 에 50 저장됨, num2 = undefined 
			// ---------------------------------------------------------
			// 6. 문자열 1개와 정수 1개(x)를 전달하여, 문자열을 정수 x번만큼 반복 출력하는 printMessage2() 함수 호출
			// ex) "Hello, World!" 와 10 전달 시 "Hello, World!" 문자열 10번 반복 출력
			printMessage2("Hello, World!", 5);
			// ---------------------------------------------------------
			// 7. 아이디(id)와 패스워드(passwd)를 전달하여 일치 여부를 판별 후 결과를 출력하는 login() 함수 호출
			// ex) 아이디가 "admin" 이고, 패스워드가 "1234" 일 경우 "로그인 성공!" 출력하고
			//     아니면(= 아이디 또는 패스워드 중 하나라도 다를 경우) "로그인 실패!" 출력
			login("admin", "1234");
			login("admin", "12345");
			login("admin1", "1234");
			
		</script>
	</body>
</html>
